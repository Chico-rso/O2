<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Header</title>
  </head>
  <body>
    <header class="page-header">
      <nav class="menu-top">
        <div class="top-city">
          <img src="/style/img/Vector.svg" alt="..." />
          <a href="#">Москва</a>
        </div>
        <ul class="menu-list">
          <li class="menu-list-item">
            <a href="#"> Магазины</a>
          </li>
          <li class="menu-list-item-drop-down">
            <a href="#"> Покупателям</a>
          </li>
          <li class="menu-list-item-drop-down">
            <a href="#"> Юридическим лицам</a>
          </li>
        </ul>
        <div class="phone-number">
          <p>8-800-999-99-99 (c 03:00 до 22:00)</p>
        </div>
      </nav>
      <div class="conteiner">
        <div class="menu-middle">
          <div class="logo">
            <a class="header-middle-logo" href="#">
              <img src="/style/img/name (1).svg" alt="..." />
            </a>
          </div>
          <form action="">
            <div class="search-middle">
              <input
                class="search-middle-input"
                type="serch"
                placeholder="Быстрый поиск"
              />
              <button class="search-middle-button">
                <img src="/style/img/search-icon.svg" alt="..." />
              </button>
            </div>
          </form>
          <div class="favorit">
            <div class="middle-link">
              <a href="#">
                <img class="middle-img" src="/style/img/Heart.svg" alt="..." />
                <span class="link">Избранное</span>
                <span class="counter-middle">3</span>
              </a>
              <a href="#">
                <img class="middle-img" src="/style/img/scales.svg" alt="..." />
                <span class="link">Сравнить</span>
              </a>
              <a href="#">
                <img class="middle-img" src="/style/img/basket.svg" alt="..." />
                <span class="link">Корзина</span>
                <span class="counter-middle">7 </span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
